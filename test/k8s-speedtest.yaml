apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: net-client-deployment-nginx-iperf-k8s
  name: net-client-deployment-nginx-iperf-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-client-tcp
  strategy: {}
  template:
    metadata:
      labels:
        app: net-client-tcp
    spec:
      containers:
      - image: soyokaze0125/my-nginx-iperf3-image:v4
        name: net-client
        resources: {}
        imagePullPolicy: Always
        tty: true
        # args: ["iperf3", "-s", "-p","80"]
        # args: ["qperf","--listen_port","5001"]
        args: ["bash"]
      nodeSelector:
        kubernetes.io/hostname: worker1
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: net-clinet-service
  name: net-clinet-service
spec:
  ports:
  - name: "ipref"
    port: 30007
    protocol: TCP
    targetPort: 30007
    nodePort: 30007
  selector:
    app: net-client-tcp
  type: NodePort
status:
  loadBalancer: {}